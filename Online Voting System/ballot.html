<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ballot - Online Voting System</title>
<link rel="stylesheet" type="text/css" href="ballot.css">
<link rel="icon" href="images/vs.jpg">
</head>
<body>
<div class="container">
    <div class="top-nav">
        <a href="#" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About Us</a>
        <a href="login.html" class="nav-link">Login</a>
        <a href="register.html" class="nav-link">Register</a>
    </div>
    <div class="content">
        <h2>Cast Your Vote</h2>
        <p>Please select your preferred candidate for the upcoming election:</p>
        <form action="vr.html">
            <div class="candidate">
                <input type="radio" id="candidate1" name="candidate" value="candidate1">
                <label for="candidate1">Candidate 1</label>
                <img src="images/a.jpg" alt="Candidate 1">
            </div>
            <div class="candidate">
                <input type="radio" id="candidate2" name="candidate" value="candidate2">
                <label for="candidate2">Candidate 2</label>
                <img src="images/a.jpg" alt="Candidate 2">
            </div>
            <div class="candidate">
                <input type="radio" id="candidate3" name="candidate" value="candidate3">
                <label for="candidate3">Candidate 3</label>
                <img src="images/a.jpg" alt="Candidate 3">
            </div>
            
            <button type="submit" class="button">Submit Vote</button>
        </form>
        
    </div>
</div>
</body>
</html>
